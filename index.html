<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Music Note Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
      cursor: pointer;
    }
    img {
      max-height: 90vh;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <img id="note" src="A1.png" alt="Music Note" />

  <script>
    const images = [
      "A1.png",
      "A2.png",
      "A3.png",
      "B1.png",
      "B2.png",
      "B3.png",
      "C1.png",
      "C2.png",
      "C3.png",
      "D1.png",
      "D2.png",
      "D3.png",
      "E1.png",
      "E2.png",
      "E3.png",
      "F1.png",
      "F2.png",
      "F3.png",
      "G1.png",
      "G2.png",
      "G3.png"
      // Add all your PNG filenames here
    ];

    const imgElement = document.getElementById("note");

    function showRandomImage() {
      const randomFile = images[Math.floor(Math.random() * images.length)];
      imgElement.src = `${randomFile}`;
    }

    document.body.addEventListener("click", showRandomImage);
  </script>
</body>
</html>
